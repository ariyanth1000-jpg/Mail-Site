<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Temp Mail</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family:Arial, sans-serif;
  background:#f2f4f8;
  margin:0;
  padding:16px;
}
.wrap{
  max-width:720px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:14px;
}
.card{
  background:#fff;
  padding:16px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.center{text-align:center}
h2{margin:6px 0 12px}
.input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:15px;
  box-sizing:border-box;
  outline:none;
}
.input:focus{ border-color:#93c5fd; box-shadow:0 0 0 4px rgba(147,197,253,.35); }
.btn{
  width:100%;
  padding:14px;
  border:0;
  border-radius:14px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
}
.btn-primary{background:#2563eb;color:#fff}
.btn-dark{background:#111827;color:#fff}
.btn-light{background:#eef2ff;color:#1e40af}
.row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.row button{flex:1}
.pill{
  margin-top:10px;
  padding:10px;
  background:#f3f4f6;
  border-radius:12px;
  font-weight:800;
  word-break:break-all;
}
.muted{color:#6b7280;font-size:13px;margin-top:6px}
.mail{
  border:1px solid #eee;
  padding:10px;
  border-radius:12px;
  margin-top:8px;
  cursor:pointer;
  text-align:left;
}
.mail:hover{background:#fafafa}
pre{white-space:pre-wrap;margin:0}
small{color:#6b7280}
</style>
</head>
<body>

<div class="wrap">

<!-- TOP -->
<div class="card center">
  <h2>üìß Temp Mail</h2>

  <!-- ONE BOX: name OR full email -->
  <input id="nameOrEmail" class="input" placeholder="‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® ‡¶¨‡¶æ full email ‡¶¶‡¶ø‡¶® (‡¶Ø‡ßá‡¶Æ‡¶®: ariyan ‡¶Ö‡¶•‡¶¨‡¶æ ariyan@domain.com)" />

  <!-- domain dropdown (used when user gives only name) -->
  <select id="domainSelect" class="input"></select>
  <div class="muted" id="domainStatus">Loading domains...</div>

  <div class="row">
    <button class="btn btn-primary" onclick="useCustomOrFull()">Use</button>
    <button class="btn btn-dark" onclick="generateRandom()">Random Email</button>
  </div>

  <div class="row" style="margin-top:8px">
    <button class="btn btn-light" onclick="copyEmail()">üìã Copy</button>
    <button class="btn btn-light" onclick="loadInbox()">üîÑ Refresh</button>
  </div>

  <div class="pill">
    <span id="email">---</span>
  </div>

  <div class="muted" id="status">‡¶â‡¶™‡¶∞‡ßá ‡¶®‡¶æ‡¶Æ/‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶¶‡¶ø‡ßü‡ßá Use ‡¶ö‡¶æ‡¶™‡ßÅ‡¶®</div>
</div>

<!-- INBOX -->
<div class="card center">
  <h3>üì• Inbox</h3>
  <div id="inbox" class="muted">No mail yet</div>
</div>

<!-- MAIL VIEW -->
<div class="card">
  <h3 class="center">üì® Mail</h3>
  <div id="mail" class="muted center">Select a mail</div>
</div>

</div>

<script>
const BASE="https://tinyhost.shop";
let cur={user:null,domain:null};
let inboxTimer=null;

// ===== utils =====
function setStatus(t){ document.getElementById("status").innerText=t; }

function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function safeUser(u){
  // allow a-z 0-9 . _ -
  u = (u||"").toLowerCase().trim();
  u = u.replace(/[^a-z0-9._-]/g,"");
  return u.slice(0,30);
}

function parseInputToEmail(raw){
  raw = String(raw||"").trim().toLowerCase();
  raw = raw.replace(/\s+/g,"");

  // if full email
  if(raw.includes("@")){
    const parts = raw.split("@");
    if(parts.length !== 2) return null;
    const user = safeUser(parts[0]);
    const domain = parts[1];
    if(!user) return null;
    if(!/^[a-z0-9.-]+\.[a-z]{2,}$/i.test(domain)) return null;
    return { user, domain, full: `${user}@${domain}` };
  }

  // if only name -> take domain from dropdown
  const user = safeUser(raw);
  if(!user) return null;
  const domain = document.getElementById("domainSelect").value;
  if(!domain) return null;
  return { user, domain, full: `${user}@${domain}` };
}

function startAutoRefresh(){
  if(inboxTimer) clearInterval(inboxTimer);
  inboxTimer=setInterval(()=>loadInbox(true),5000);
}

function randUser(len=7){
  const c="abcdefghijklmnopqrstuvwxyz0123456789";
  let s="";
  for(let i=0;i<len;i++) s+=c[Math.random()*c.length|0];
  return s;
}

// ===== domains =====
async function getDomains(){
  const r=await fetch(BASE+"/api/random-domains/?limit=20");
  const d=await r.json();
  return d.data?.domains||d.domains||d.data||d||[];
}

async function loadDomainsToSelect(){
  try{
    const domains=await getDomains();
    const sel=document.getElementById("domainSelect");
    sel.innerHTML="";
    if(!domains.length){
      sel.innerHTML = `<option value="">No domains</option>`;
      document.getElementById("domainStatus").innerText="No domains found";
      return;
    }
    domains.forEach(d=>{
      const o=document.createElement("option");
      o.value=d; o.textContent=d;
      sel.appendChild(o);
    });
    document.getElementById("domainStatus").innerText=`‚úÖ ${domains.length} domains loaded`;
  }catch(e){
    document.getElementById("domainStatus").innerText="‚ùå Domain load failed";
    document.getElementById("domainSelect").innerHTML = `<option value="">Domain load failed</option>`;
  }
}

// ===== actions =====
async function useCustomOrFull(){
  const raw = document.getElementById("nameOrEmail").value;
  const parsed = parseInputToEmail(raw);

  if(!parsed){
    setStatus("‚ùå ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® ‡¶¨‡¶æ ‡¶∏‡¶†‡¶ø‡¶ï full email ‡¶¶‡¶ø‡¶®, ‡¶Ü‡¶∞ domain select ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®");
    return;
  }

  cur = { user: parsed.user, domain: parsed.domain };
  document.getElementById("email").innerText = parsed.full;

  // remember last used mailbox
  localStorage.setItem("last_mailbox", parsed.full);

  setStatus("‚úÖ Email ready. Inbox auto refresh ‡¶π‡¶ö‡ßç‡¶õ‡ßá...");
  await loadInbox();
  startAutoRefresh();
}

async function generateRandom(){
  try{
    setStatus("Generating random email...");
    const domains = await getDomains();
    const domain = domains[Math.random()*domains.length|0];
    const user = randUser();

    cur = { user, domain };
    const full = `${user}@${domain}`;
    document.getElementById("email").innerText = full;
    document.getElementById("nameOrEmail").value = full; // show it in the box

    localStorage.setItem("last_mailbox", full);

    setStatus("‚úÖ Random email ready. Inbox auto refresh ‡¶π‡¶ö‡ßç‡¶õ‡ßá...");
    await loadInbox();
    startAutoRefresh();
  }catch(e){
    setStatus("‚ùå Random generate failed");
  }
}

async function loadInbox(silent=false){
  if(!cur.user || !cur.domain) return;
  if(!silent) setStatus("Checking inbox...");
  try{
    const r=await fetch(`${BASE}/api/email/${encodeURIComponent(cur.domain)}/${encodeURIComponent(cur.user)}/?page=1&limit=20`);
    const d=await r.json();
    const mails=d.data?.emails||d.emails||d.data||[];

    const box=document.getElementById("inbox");
    if(!mails.length){
      box.innerHTML = `<div class="muted">No mail yet. Auto refreshing...</div>`;
      if(!silent) setStatus("No mail yet. Auto refreshing...");
      return;
    }

    box.innerHTML=mails.map(m=>`
      <div class="mail" onclick="openMail('${m.id||m.email_id||m._id}')">
        <div style="font-weight:900">${escapeHtml(m.subject||"No subject")}</div>
        <div class="muted">${escapeHtml(m.from||m.sender||"unknown")}</div>
      </div>
    `).join("");

    if(!silent) setStatus(`‚úÖ Inbox loaded (${mails.length})`);
  }catch(e){
    document.getElementById("inbox").innerText="Inbox load failed";
    if(!silent) setStatus("‚ùå Inbox load failed");
  }
}

async function openMail(id){
  document.getElementById("mail").innerHTML = `<div class="muted center">Loading...</div>`;
  try{
    const r=await fetch(`${BASE}/api/email/${encodeURIComponent(cur.domain)}/${encodeURIComponent(cur.user)}/${encodeURIComponent(id)}`);
    const d=await r.json();
    const m=d.data?.email||d.email||d;
    const body = m.body || m.text || m.html || "(empty)";

    document.getElementById("mail").innerHTML=`
      <div style="font-weight:900;font-size:16px;margin-bottom:6px">${escapeHtml(m.subject||"")}</div>
      <small><b>From:</b> ${escapeHtml(m.from||m.sender||"")}</small>
      <hr>
      <pre>${escapeHtml(body)}</pre>
    `;
  }catch(e){
    document.getElementById("mail").innerHTML = `<div class="muted center">Mail open failed</div>`;
  }
}

function copyEmail(){
  const e=document.getElementById("email").innerText;
  if(!e||e==="---"){ setStatus("‡¶Ü‡¶ó‡ßá email set ‡¶ï‡¶∞‡ßÅ‡¶®"); return; }
  navigator.clipboard.writeText(e);
  setStatus("‚úÖ Copied!");
}

// restore last mailbox on load
(function restore(){
  const saved = localStorage.getItem("last_mailbox");
  if(saved){
    document.getElementById("nameOrEmail").value = saved;
    // set later after domains loaded
  }
})();

// init
(async function init(){
  await loadDomainsToSelect();

  // after domains loaded, if we have saved mailbox, apply it
  const saved = localStorage.getItem("last_mailbox");
  if(saved){
    const parsed = (function(){
      // parse full email always (saved is full)
      const parts = String(saved).toLowerCase().trim().split("@");
      if(parts.length !== 2) return null;
      const user = safeUser(parts[0]);
      const domain = parts[1];
      if(!user || !domain) return null;
      return { user, domain, full: `${user}@${domain}` };
    })();

    if(parsed){
      cur = { user: parsed.user, domain: parsed.domain };
      document.getElementById("email").innerText = parsed.full;
      setStatus("‚úÖ Last email loaded. Inbox auto refresh ‡¶π‡¶ö‡ßç‡¶õ‡ßá...");
      loadInbox(true);
      startAutoRefresh();
    }
  }
})();

// mobile: back to tab
document.addEventListener("visibilitychange",()=>{
  if(!document.hidden && cur.user) loadInbox(true);
});
</script>

</body>
</html>
