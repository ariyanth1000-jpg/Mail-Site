<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Trending Academy Mail</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family:Arial, sans-serif;
  background:#f2f4f8;
  margin:0;
  padding:16px;
}
.wrap{
  max-width:720px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.card{
  background:#fff;
  padding:16px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.center{text-align:center}
h2{margin:6px 0 14px}
.input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:15px;
  box-sizing:border-box;
  outline:none;
  margin-bottom:10px;
}
.input:focus{ border-color:#93c5fd; box-shadow:0 0 0 4px rgba(147,197,253,.35); }
.btn{
  width:100%;
  padding:14px;
  border:0;
  border-radius:14px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
}
.btn-primary{background:#2563eb;color:#fff}
.btn-dark{background:#111827;color:#fff}
.btn-green{background:#16a34a;color:#fff}
.btn-yellow{background:#facc15;color:#111827}

.row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-top:12px;
}
.row button{flex:1}
.pill{
  margin-top:14px;
  padding:10px;
  background:#f3f4f6;
  border-radius:12px;
  font-weight:800;
  word-break:break-all;
}
.muted{color:#6b7280;font-size:13px;margin-top:10px}
pre{white-space:pre-wrap;margin:0}
small{color:#6b7280}
.hidden{display:none !important;}

/* ‚úÖ Tinyhost-like INBOX TABLE */
.tableWrap{
  margin-top:10px;
  border-radius:12px;
  overflow:hidden;
  border:1px solid #e5e7eb;
}
.inboxTable{
  width:100%;
  border-collapse:collapse;
  background:#fff;
}
.inboxTable thead th{
  background:#334155;
  color:#fff;
  font-size:12px;
  letter-spacing:.4px;
  text-transform:uppercase;
  padding:12px 10px;
  text-align:left;
  border-right:1px solid rgba(255,255,255,.15);
}
.inboxTable thead th:last-child{border-right:0}
.inboxTable tbody td{
  padding:12px 10px;
  border-top:1px solid #eef2f7;
  vertical-align:middle;
  color:#111827;
  font-size:14px;
}
.inboxTable tbody tr:nth-child(even){ background:#f8fafc; }

/* ‚úÖ Sender/Date hidden, only Subject + Actions */
.senderCol{display:none !important;}
.dateCol{display:none !important;}
.subjectCol{width:auto;}
.actionCol{width:1%; white-space:nowrap;}

/* ‚úÖ Subject + Actions same line always */
.subjectLine{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  width:100%;
}
.subjectText{
  min-width:0;
  flex:1;
  font-weight:800;
}
.subjectText .ellipsis{
  display:block;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.actionBtnsInline{
  display:flex;
  gap:10px;
  flex:0 0 auto;
  white-space:nowrap;
}
.btnMini{
  border:0;
  border-radius:12px;
  padding:10px 14px;
  font-weight:900;
  cursor:pointer;
  font-size:13px;
  line-height:1;
}
.btnView{ background:#3b82f6; color:#fff; }
.btnDelete{ background:#ef4444; color:#fff; }
.btnMini:active{ transform:scale(.99); }

/* ‚úÖ Inline Detail row (accordion style) */
.detailCell{
  padding:14px 12px !important;
  background:#eef2ff;
}
.detailBox{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}
.detailHeader{
  padding:14px 14px 10px;
}
.detailTitle{
  font-size:20px;
  font-weight:900;
  margin:0;
  color:#374151;
}
.hrBlue{
  height:3px;
  background:#2563eb;
  border-radius:999px;
  margin:10px 0 12px;
  opacity:.8;
}
.detailGrid{
  display:grid;
  grid-template-columns:110px 1fr;
  gap:10px 12px;
  padding:0 14px 14px;
  align-items:start;
}
.label{font-weight:900;color:#374151;}
.value{color:#111827;word-break:break-word;}
.bodyBox{
  border-top:1px solid #e5e7eb;
  background:#fff;
}
.bodyFrame{
  width:100%;
  height:520px;
  border:0;
  display:block;
  background:#fff;
}
.bodyText{padding:12px;}
.detailHidden{display:none;}

/* ‚úÖ Mobile: keep same line too (no stacking) */
@media (max-width:560px){
  .inboxTable thead{display:none;}
  .inboxTable, .inboxTable tbody, .inboxTable tr, .inboxTable td{display:block; width:100%;}
  .inboxTable tr{border-top:1px solid #eef2f7; padding:10px;}
  .inboxTable tbody td{border:0; padding:6px 0;}

  /* single row feel */
  .subjectLine{gap:10px;}
  .btnMini{padding:9px 12px; border-radius:12px; font-size:12px;}
  .detailCell{padding:10px 0 !important; background:transparent;}
}
</style>
</head>
<body>

<div class="wrap">

<!-- TOP -->
<div class="card center">
  <h2>üìß Trending Academy Mail</h2>

  <input id="nameOrEmail" class="input" placeholder="tamim or tamim@domain.com" />

  <!-- domain area (auto hide/show) -->
  <div id="domainArea">
    <select id="domainSelect" class="input"></select>
    <div class="muted" id="domainStatus">Loading domains...</div>
  </div>

  <div class="row">
    <button class="btn btn-primary" onclick="useCustomOrFull()">Use Custom</button>
    <button class="btn btn-dark" onclick="generateRandom()">TA New Email</button>
  </div>

  <div class="row" style="margin-top:8px">
    <button class="btn btn-green" onclick="copyEmail()">üìã Copy Mail</button>
    <button class="btn btn-yellow" onclick="resetViewsAndResumeRefresh(); loadInbox();">üîÑ Refresh Inbox</button>
  </div>

  <div class="pill">
    <span id="email">---</span>
  </div>

  <div class="muted" id="status">‡¶â‡¶™‡¶∞‡ßá ‡¶®‡¶æ‡¶Æ/‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶¶‡¶ø‡ßü‡ßá Use ‡¶ö‡¶æ‡¶™‡ßÅ‡¶®</div>
</div>

<!-- INBOX -->
<div class="card" id="inboxCard">
  <h3 class="center">üì•TA Mail Inbox</h3>
  <div id="inbox" class="muted" style="margin-top:10px">No mail yet</div>
</div>

</div>

<script>
const BASE="https://tinyhost.shop";
let cur={user:null,domain:null};
let inboxTimer=null;

// track which detail is open
let openKey = null;
let openMailId = null;

// ===== utils =====
function setStatus(t){ document.getElementById("status").innerText=t; }

function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function safeUser(u){
  u = (u||"").toLowerCase().trim();
  u = u.replace(/[^a-z0-9._-]/g,"");
  return u.slice(0,30);
}

function normalizeInput(raw){
  raw = String(raw||"").trim().toLowerCase();
  raw = raw.replace(/\s+/g,"");
  return raw;
}

function parseInputToEmail(raw){
  raw = normalizeInput(raw);

  // full email (contains @)
  if(raw.includes("@")){
    const parts = raw.split("@");
    if(parts.length !== 2) return null;
    const user = safeUser(parts[0]);
    const domain = parts[1];
    if(!user) return null;
    if(!/^[a-z0-9.-]+\.[a-z]{2,}$/i.test(domain)) return null;
    return { user, domain, full: `${user}@${domain}` };
  }

  // only name -> domain from dropdown
  const user = safeUser(raw);
  if(!user) return null;
  const domain = document.getElementById("domainSelect").value;
  if(!domain) return null;
  return { user, domain, full: `${user}@${domain}` };
}

function startAutoRefresh(){
  if(inboxTimer) clearInterval(inboxTimer);
  inboxTimer=setInterval(()=>loadInbox(true),5000);
}

function stopAutoRefresh(){
  if(inboxTimer) clearInterval(inboxTimer);
  inboxTimer=null;
}

function randUser(len=7){
  const c="abcdefghijklmnopqrstuvwxyz0123456789";
  let s="";
  for(let i=0;i<len;i++) s+=c[Math.random()*c.length|0];
  return s;
}

// ===== domains =====
async function getDomains(){
  const r=await fetch(BASE+"/api/random-domains/?limit=50");
  const d=await r.json();
  const list = d.data?.domains||d.domains||d.data||d||[];
  return Array.from(new Set(list));
}

async function loadDomainsToSelect(){
  try{
    const domainsAll = await getDomains();
    const domains = domainsAll.slice(0, 50);
    const sel=document.getElementById("domainSelect");
    sel.innerHTML="";

    if(!domains.length){
      sel.innerHTML = `<option value="">No domains</option>`;
      document.getElementById("domainStatus").innerText="No domains found";
      return;
    }

    domains.forEach(d=>{
      const o=document.createElement("option");
      o.value=d; o.textContent=d;
      sel.appendChild(o);
    });

    document.getElementById("domainStatus").innerText=
      `‚úÖ ${domains.length} domains loaded` + (domainsAll.length < 50 ? " (API ‡¶ï‡¶Æ ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡ßá)" : "");
  }catch(e){
    document.getElementById("domainStatus").innerText="‚ùå Domain load failed";
    document.getElementById("domainSelect").innerHTML = `<option value="">Domain load failed</option>`;
  }
}

// ===== auto hide/show domain dropdown =====
function updateDomainVisibility(){
  const raw = normalizeInput(document.getElementById("nameOrEmail").value);
  const domainArea = document.getElementById("domainArea");

  if(raw && raw.includes("@")){
    domainArea.classList.add("hidden");
  }else{
    domainArea.classList.remove("hidden");
  }
}

// ‚úÖ Refresh Inbox ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá: ‡¶∏‡¶¨ view ‡¶π‡¶æ‡¶á‡¶° + auto refresh resume
function resetViewsAndResumeRefresh(){
  closeOpenDetail(true);
  startAutoRefresh();
}

// ===== actions =====
async function useCustomOrFull(){
  const raw = document.getElementById("nameOrEmail").value;
  const parsed = parseInputToEmail(raw);

  if(!parsed){
    setStatus("full email or name & domain select");
    return;
  }

  cur = { user: parsed.user, domain: parsed.domain };
  document.getElementById("email").innerText = parsed.full;

  localStorage.setItem("last_mailbox", parsed.full);

  openKey = null;
  openMailId = null;

  setStatus("‚úÖ Email ready. Inbox auto refreshing..");
  await loadInbox();
  startAutoRefresh();
}

async function generateRandom(){
  try{
    setStatus("Generating random email...");
    const domainsAll = await getDomains();
    const domain = domainsAll[Math.random()*domainsAll.length|0];
    const user = randUser(len=7);

    cur = { user, domain };
    const full = `${user}@${domain}`;
    document.getElementById("email").innerText = full;

    document.getElementById("nameOrEmail").value = "";
    updateDomainVisibility();

    localStorage.setItem("last_mailbox", full);

    openKey = null;
    openMailId = null;

    setStatus("‚úÖ Random email ready. Inbox auto refresh....");
    await loadInbox();
    startAutoRefresh();
  }catch(e){
    setStatus("‚ùå Random generate failed");
  }
}

/* ‚úÖ render inbox: SUBJECT + ACTIONS in SAME LINE */
function renderInboxTable(mails){
  const rows = mails.map((m, i)=>{
    const id = (m.id||m.email_id||m._id||"");
    const key = `k${i}`;
    const subject = m.subject || "No subject";

    return `
      <tr id="row-${key}">
        <td class="senderCol" data-label="Sender"></td>
        <td class="subjectCol" data-label="Subject">
          <div class="subjectLine">
            <div class="subjectText">
              <span class="ellipsis">${escapeHtml(subject)}</span>
            </div>
            <div class="actionBtnsInline">
              <button class="btnMini btnView" onclick="toggleView('${escapeHtml(id)}','${key}')">View</button>
              <button class="btnMini btnDelete" onclick="deleteMail('${escapeHtml(id)}')">Delete</button>
            </div>
          </div>
        </td>
        <td class="dateCol" data-label="Date"></td>
        <td class="actionCol" data-label="Actions"></td>
      </tr>

      <!-- ‚úÖ detail row: NOTHING shows until View click -->
      <tr id="detailRow-${key}" class="detailHidden">
        <td class="detailCell" colspan="4">
          <div class="detailBox" id="detailBox-${key}"></div>
        </td>
      </tr>
    `;
  }).join("");

  return `
    <div class="tableWrap">
      <table class="inboxTable">
        <thead>
          <tr>
            <th class="senderCol">SENDER</th>
            <th>SUBJECT</th>
            <th class="dateCol">DATE</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          ${rows}
        </tbody>
      </table>
    </div>
  `;
}

function closeOpenDetail(keepRefresh=false){
  if(openKey){
    const prev = document.getElementById(`detailRow-${openKey}`);
    if(prev) prev.classList.add("detailHidden");
  }
  openKey = null;
  openMailId = null;

  if(keepRefresh){
    // do nothing (caller will start refresh)
  }else{
    startAutoRefresh();
  }
}

async function toggleView(id, key){
  if(!id) return;

  // same mail -> close
  if(openMailId === id){
    closeOpenDetail();
    return;
  }

  // close previous
  if(openKey){
    const prev = document.getElementById(`detailRow-${openKey}`);
    if(prev) prev.classList.add("detailHidden");
  }

  openKey = key;
  openMailId = id;

  // View open -> stop inbox auto refresh
  stopAutoRefresh();

  const row = document.getElementById(`detailRow-${key}`);
  const box = document.getElementById(`detailBox-${key}`);
  if(row) row.classList.remove("detailHidden");

  // ‚úÖ now (and only now) show header/loading
  if(box){
    box.innerHTML = `
      <div class="detailHeader">
        <h4 class="detailTitle">Email Detail</h4>
        <div class="hrBlue"></div>
        <div class="muted">Loading...</div>
      </div>
    `;
  }

  row.scrollIntoView({ behavior:"smooth", block:"nearest" });
  await loadMailIntoDetail(id, key);
}

async function loadMailIntoDetail(id, key){
  const box = document.getElementById(`detailBox-${key}`);
  if(!box) return;

  try{
    const r=await fetch(`${BASE}/api/email/${encodeURIComponent(cur.domain)}/${encodeURIComponent(cur.user)}/${encodeURIComponent(id)}`);
    const d=await r.json();
    const m=d.data?.email||d.email||d;

    const sender = m.sender || m.from || m.mail_from || "";
    const subject = m.subject || "";
    const date = m.date || m.created_at || m.time || "";

    const textBody = m.body || m.text || "";
    const htmlBody = m.html_body || m.html || "";

    box.innerHTML = `
      <div class="detailHeader">
        <h4 class="detailTitle">Email Detail</h4>
        <div class="hrBlue"></div>
      </div>

      <div class="detailGrid">
        <div class="label">Sender:</div>
        <div class="value">${escapeHtml(sender || "‚Äî")}</div>

        <div class="label">Subject:</div>
        <div class="value">${escapeHtml(subject || "‚Äî")}</div>

        <div class="label">Date:</div>
        <div class="value">${escapeHtml(date || "‚Äî")}</div>

        <div class="label">Body:</div>
        <div class="value"></div>
      </div>

      <div class="bodyBox" id="bodyBox-${key}">
        <div class="bodyText muted">(empty)</div>
      </div>
    `;

    const bodyBox = document.getElementById(`bodyBox-${key}`);

    if(htmlBody && String(htmlBody).trim()){
      bodyBox.innerHTML = `
        <iframe id="mailFrame-${key}" class="bodyFrame"
          sandbox="allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      `;

      const frame = document.getElementById(`mailFrame-${key}`);

      const wrapped = `<!doctype html><html><head><meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base target="_blank">
        <style>
          body{font-family:Arial,sans-serif;margin:0;padding:12px}
          img{max-width:100%;height:auto}
        </style>
      </head><body>${htmlBody}</body></html>`;

      frame.srcdoc = wrapped;
      return;
    }

    if(textBody && String(textBody).trim()){
      bodyBox.innerHTML = `<div class="bodyText"><pre>${escapeHtml(textBody)}</pre></div>`;
      return;
    }

    bodyBox.innerHTML = `<div class="bodyText muted">(empty)</div>`;
  }catch(e){
    box.innerHTML = `<div class="detailHeader"><div class="muted">Mail open failed</div></div>`;
  }
}

async function loadInbox(silent=false){
  if(!cur.user || !cur.domain) return;
  if(!silent) setStatus("Checking inbox...");

  try{
    const r=await fetch(`${BASE}/api/email/${encodeURIComponent(cur.domain)}/${encodeURIComponent(cur.user)}/?page=1&limit=20`);
    const d=await r.json();
    const mails=d.data?.emails||d.emails||d.data||[];

    const box=document.getElementById("inbox");
    if(!mails.length){
      box.innerHTML = `<div class="muted">No mail yet. Auto refreshing...</div>`;
      if(!silent) setStatus("No mail yet. Auto refreshing...");
      return;
    }

    box.innerHTML = renderInboxTable(mails);

    // ‚úÖ keep opened mail only if still open (we stop refresh when open anyway)
    if(openMailId){
      const idx = mails.findIndex(m => (m.id||m.email_id||m._id) == openMailId);
      if(idx >= 0){
        const key = `k${idx}`;
        openKey = key;

        const row = document.getElementById(`detailRow-${key}`);
        if(row) row.classList.remove("detailHidden");

        const box2 = document.getElementById(`detailBox-${key}`);
        if(box2 && !box2.innerHTML.trim()){
          box2.innerHTML = `
            <div class="detailHeader">
              <h4 class="detailTitle">Email Detail</h4>
              <div class="hrBlue"></div>
              <div class="muted">Loading...</div>
            </div>
          `;
        }
        loadMailIntoDetail(openMailId, key);
      }else{
        openMailId = null;
        openKey = null;
      }
    }

    if(!silent) setStatus(`‚úÖ Inbox loaded (${mails.length})`);
  }catch(e){
    document.getElementById("inbox").innerText="Inbox load failed";
    if(!silent) setStatus("‚ùå Inbox load failed");
  }
}

/* ‚úÖ Delete (endpoint may vary) */
async function deleteMail(id){
  if(!id) return;
  const ok = confirm("Delete this email?");
  if(!ok) return;

  try{
    setStatus("Deleting...");
    const url = `${BASE}/api/email/${encodeURIComponent(cur.domain)}/${encodeURIComponent(cur.user)}/${encodeURIComponent(id)}`;
    const res = await fetch(url, { method: "DELETE" });

    if(!res.ok){
      setStatus("‚ùå Delete failed (endpoint mismatch)");
      alert("Delete ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡ßá‡¶®‡¶ø‡•§ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨‡¶§ Delete API URL ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ‡•§");
      return;
    }
    setStatus("‚úÖ Deleted");
    closeOpenDetail(true);
    loadInbox(true);
    startAutoRefresh();
  }catch(e){
    setStatus("‚ùå Delete failed");
  }
}

function copyEmail(){
  const e=document.getElementById("email").innerText;
  if(!e||e==="---"){ setStatus("‡¶Ü‡¶ó‡ßá email set ‡¶ï‡¶∞‡ßÅ‡¶®"); return; }
  navigator.clipboard.writeText(e);
  setStatus("‚úÖ Copied!");
}

/* restore */
(function restore(){
  document.getElementById("nameOrEmail").value = "";
  updateDomainVisibility();

  const saved = localStorage.getItem("last_mailbox");
  if(saved){
    const raw = normalizeInput(saved);
    if(raw.includes("@")){
      const parts = raw.split("@");
      if(parts.length === 2){
        const user = safeUser(parts[0]);
        const domain = parts[1];
        if(user && domain){
          cur = { user, domain };
          document.getElementById("email").innerText = `${user}@${domain}`;
          setStatus("‚úÖ Last email loaded. Inbox auto refresh....");
          loadInbox(true);
          startAutoRefresh();
        }
      }
    }
  }
})();

// ===== init =====
(async function init(){
  await loadDomainsToSelect();
  updateDomainVisibility();
})();

// auto hide/show while typing
document.getElementById("nameOrEmail").addEventListener("input", updateDomainVisibility);

// mobile: back to tab
document.addEventListener("visibilitychange",()=>{
  if(!document.hidden && cur.user) loadInbox(true);
});
</script>

</body>
</html>
